<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>TO-DO LIST</title>
</head>
<body>
    <header class="pt-3">
        <div class="row">
            <section class="col-2"></section>
            <section class="col-8 text-center" >
                <h1><strong>TO-DO LIST</strong></h1>
            </section>
            <section class="col-2 text-end pe-5 justify-center">
                <i class="bi bi-person-circle"></i>
            </section>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search">
                <form>
                    <input type="text" class="input" placeholder="Agregar tarea...">
                    <button type="button" class="btn btn-primary">Add item</button>
                </form>
            </div>
            <div class="li-container mt-5">
                <ul class="list-group list-group-flush"></ul>
            </div>
            <div class="empty">
                <p>No tienes tareas pendientes</p>
            </div>
            <div class="btn_clean mt-4">
                <button type="button" class="btn btn-danger" id="btn_clear">
                    Clean all
                </button>
            </div>
        </div>
        
        <script src="index.js"></script>
    </main>
    
</body>
</html>
